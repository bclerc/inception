version:  '3.9'

networks:
  inception:
    driver: bridge

services:

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: requirements/wordpress/
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    ports:
      - 9000:80
    volumes:
      - ./requirements/wordpress/volumes:/var/www/html/wordpress/
    networks:
      inception:
        aliases: 
          - wp

  nginx:
    image: nginx
    container_name: nginx
    build:
      context: requirements/nginx/
      dockerfile: Dockerfile
    volumes:
      - ./requirements/wordpress/volumes:/var/www/html/wordpress
    ports:
      - 443:443
    restart: always
    depends_on:
      - wordpress
    networks:
      inception:
        aliases: 
          - nginx

  redis:
    image: redis
    container_name: redis
    build:
      context: requirements/bonus/redis/
      dockerfile: Dockerfile
    ports:
      - 6379:6379
    networks:
      inception:
        aliases: 
          - redis
    restart: always

  ftp:
    image: ftp
    container_name: ftp
    build:
      context: requirements/bonus/ftp/
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./requirements/wordpress/volumes:/home/wp_user/
    ports:
      - 21:21
      - 21000-21010:21000-21010
    networks:
      inception:
        aliases: 
          - ftp
    restart: always

  db:
    image: mariadb
    container_name: mariadb
    build:
      context: 'requirements/mariadb/'
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./requirements/mariadb/data:/var/lib/mysql
    restart: always
    networks:
      inception:
        aliases:
          - db

  uptime-kuma:
    restart: always
    ports:
        - '3001:3001'
    volumes:
        - './requirements/bonus/uptime-kuma/data/:/app/data/'
    container_name: uptime-kuma
    image: 'louislam/uptime-kuma:1'
    networks:
      inception:
        aliases:
          - kuma
